  #   volumes:
  #     - pgdb:/var/lib/postgresql/data
  #   environment:
  #     POSTGRES_USER: pgdb
  #     POSTGRES_PASSWORD: abc123
  adminer:
    image: adminer
    ports: 
      - 8080:8080

volumes:
  php-dev-context:
  mydb:
